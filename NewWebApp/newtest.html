<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    
    <script type="text/javascript">
        //This page is to test a datepicker in JQuery
        //I want the date that the user entered to persist after the form is submitted
        $(function () {
            var defaultDate = new Date();
            var date = $('#datepicker').datepicker({ dateFormat: 'dd-mm-yy' }).val();
            console.log(date);
            document.getElementById('controlbox').value = date; //textbox to check the output on the date
            defaultDate = date;
            console.log(defaultDate);
        });
       
    </script>
</head>
<body>
    <div id="inputDiv" style="width:100%; height:100px;">
        <form name='inputForm' method='get'>
            <fieldset>
                <legend> Select a new date </legend>
                <hr />
                Date: <input type="text" id="datepicker" size="30" />   
                <input id="dateSubmit" type="submit" value="Submit" onchange="$('#inputForm').submit();" />
                <input id="dateReset" type="reset" value="Reset" />
                <input type="text" id="controlbox" />
                <hr />
            </fieldset>
        </form>
        </div>
</body>
</html>
