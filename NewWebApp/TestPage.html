<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.2.1.min.js"></script>
    <script src="Scripts/highcharts/4.2.0/highcharts.js"></script>
    <script src="Scripts/highcharts/4.2.0/highcharts-more.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

    <script language="JavaScript">

        //This is a test page to test different ways of implementing a date selector        
        //Code from jsfiddle.net/2ah5f4ya/
        
        $(function () {
            
            $.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=aapl-c.json&callback=?', function (data) {
                // Create the chart
                $('#container').highcharts('StockChart', {


                    rangeSelector : {
                        selected : 1
                    },

                    title : {
                        text : 'AAPL Stock Price'
                    },

                    series : [{
                        name : 'AAPL',
                        data : data,
                        tooltip: {
                            valueDecimals: 2
                        }
                    }]

                }, function (chart) {

                    // apply the date pickers
                    setTimeout(function () {
                        $('input.highcharts-range-selector', $(chart.container).parent())
                        .datepicker();
                    }, 0);
                });
            });


            // Set the datepicker's date format
            $.datepicker.setDefaults({
                dateFormat: 'yy-mm-dd',
                onSelect: function () {
                    this.onchange();
                    this.onblur();
                }
            });

        });
        </script>
        </head>
        <body>
            <div id="container" style="height: 400px; min-width: 600px"></div>


        </body>
        </html>
